<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="JavaScript/game.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron jumbotron-fluid" style="margin-top: 20px;">
        <div class="container">
            <h1 class="display-4">New York Times Search</h1>
            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
    </div>
    
    <div class="panel panel-default">
        <div class="panel-heading">Search Parameters</div>
        <br>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Search Term</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                </div>

                <div class="form-group">
                    <label for="exampleSelect1">Number of Records to Retrieve: </label>
                    <select class="form-control" id="exampleSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
    
            </form>
            <div class="row">
                <div class="col-1">
                    <button type="button" class="btn btn-primary" id="searchBtn">Search</button>
                </div>
                <div class="col-1">
                    <button type="button" class="btn btn-primary" id="clearBtn">Clear</button>
                </div>
            </div>

        </div>
    </div>
    
</div>

    
</body>
</html>
